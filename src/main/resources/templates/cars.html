<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .button {
            width: 115px;
            height: 25px;
            background: #4e4e4e;
            padding: 5px;
            text-align: center;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            text-decoration-line: none;
        }

        form {
            display: inline-block;
        }

        .heroLogo {
            width: 400px;
        }
    </style>
</head>
<body>
<ul class="nav">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/cars">Cars</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/drivers">Drivers</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/cooks">Cooks</a>
    </li>
    <li class="nav-item">
        <a class="nav-link disabled">Logout</a>
    </li>
</ul>
<div class="container">
    <div class="row">
        <div class="col-md-12" th:switch="${cars.totalElements}">
            <h2 th:case="0">No cars found!</h2>
            <div th:case="*" >
                <h2 th:text="'Total Cars:' + ${cars.totalElements}"></h2>
                <form action="#" th:action="@{/cars}" th:object="${searchModel}" method="post">
                    <input th:field="*{maker}"  type="text" />
                </form>

                <a
                        th:style="${cars.hasPrevious ? 'pointer-events:initial;background:#4e4e4e' : 'pointer-events:none;background:#c5c4c4'}"
                        th:href="@{/cars(size=${cars.size}, page=${page - 1})}"
                        class="button">
                    Prev
                </a>
                <th:block th:each="pageNumber : ${pageNumbers}">
                    <a
                            th:text="${pageNumber}"
                            th:href="@{/cars(size=${cars.size}, page=${pageNumber}, searchByMaker=${searchModel.maker})}">
                    </a>
                </th:block>

                <a
                        th:style="${cars.hasNext ? 'pointer-events:initial;background:#4e4e4e' : 'pointer-events:none;background:#c5c4c4'}"
                        th:href="@{/cars(size=${cars.size}, page=${page + 1}, searchByMaker=${searchModel.maker})}"
                        class="button">
                    Next
                </a>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Mileage</th>
                        <th>Maker</th>
                        <th>Serial Number</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="car : ${cars.iterator()}">
                        <td th:text="${car.mileage}"></td>
                        <td th:text="${car.maker}"></td>
                        <td th:text="${car.serialNumber}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</div>

</html>
