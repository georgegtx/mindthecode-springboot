<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<!--/* Title of this template will be passed to the head fragment along with custom links and scripts */-->
<head th:include="fragments/layout :: head(~{:: title})">
    <title>Cars</title>
</head>
<body>

<!--/* The element with breadcrumb class will be passed to the header fragment */-->
<header th:replace="fragments/layout :: header(~{ :: .breadcrumb})">
    <ol class="breadcrumb container">
        <li>
            <a th:href="@{/}">Home</a>
        </li>
        /
        <li>
            <a th:href="@{/cars/electric}">Electric Cars</a>
        </li>
    </ol>
</header>


<!--/* Insert content fragment with content of the element with id = 'cars-list' */-->
<div th:replace="fragments/layout :: content(value = ~{:: #cars-list})">



    <div id="cars-list" class="row" >
        <div class="col-md-12" th:switch="${cars.totalElements}">
            <h2 th:case="0">No cars found!</h2>
            <div th:case="*" >
                <h2>Cars</h2>

                <form th:action="@{/cars/electric}" th:object="${searchModel}" method="post" class="form-inline">

                    <input class="form-control mr-sm-2" th:field="*{maker}"  type="search" placeholder="Search by maker" aria-label="Search" />

                </form>


                <table class="table">
                    <thead>
                        <tr>
                            <th># <a class="col-md-2" th:href="@{/cars/electric/addcar}">Add</a></th>
                            <th>Mileage</th>
                            <th>Maker</th>
                            <th>Serial Number</th>
                            <th>Battery Level</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr th:each="car : ${cars.iterator()}">
                        <td th:text="${car.id}"></td>
                        <td th:text="${car.mileage}"></td>
                        <td th:text="${car.maker}"></td>
                        <td th:text="${car.serialNumber}"></td>
                        <td th:text="${car.batteryLevel}"></td>
                        <td><a th:href="@{/cars/electric/update/{id}(id=${car.id})}">Edit</a></td>
                        <td><a th:href="@{/cars/electric/delete/{id}(id=${car.id})}">Delete</a></td>
                    </tr>
                    </tbody>
                </table>

                <nav>
                    <ul class="pagination">
                        <li class="page-item">
                            <div class="page-link" style="color: black" th:text="'Total Cars:' + ${cars.totalElements}"></div>
                        </li>
                        <li class="page-item">
                            <a class="page-link"
                               th:style="${cars.hasPrevious ? 'pointer-events:initial;' : 'pointer-events:none;color:#c5c4c4'}"
                               th:href="@{/cars/electric(size=${cars.size}, page=${page - 1})}" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>


                        <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                            <a class="page-link"
                               th:style="${pageNumber == page ? 'background:#c7c7c7;' : 'background:initial;'}"
                               th:href="@{/cars/electric(size=${cars.size}, page=${pageNumber}, searchByMaker=${searchModel.maker})}"
                               th:text="${pageNumber}"></a>
                        </li>


                        <li class="page-item">
                            <a class="page-link"
                               th:style="${cars.hasNext ? 'pointer-events:initial;' : 'pointer-events:none;color:#c5c4c4'}"
                               th:href="@{/cars/electric(size=${cars.size}, page=${page + 1}, searchByMaker=${searchModel.maker})}"
                               aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

</div>

<footer th:replace="fragments/layout :: footer">Footer</footer>
</body>
</html>
